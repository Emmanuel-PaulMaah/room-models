<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Machine Parts: 3D + AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <style>
    :root { --gap:12px; --card-w:200px; --ink:#e6e6e6; --bg:#0a0c0f; --panel:#0f1217; --line:#1a1f27; --accent:#9dc1ff;}
    * { box-sizing:border-box; }
    body { margin:0; font:14px/1.45 system-ui, -apple-system, Segoe UI, Roboto; color:var(--ink); background:var(--bg); }
    header { padding:14px 16px; border-bottom:1px solid var(--line); display:flex; align-items:center; gap:12px; }
    header h1 { margin:0; font-size:16px; font-weight:700; letter-spacing:.4px; }
    main { display:grid; grid-template-columns: 320px 1fr; min-height:calc(100vh - 52px); }
    #sidebar { border-right:1px solid var(--line); padding:12px; background:linear-gradient(180deg, #0c1117 0, #0a0c0f 100%); }
    #grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr)); gap:var(--gap); }
    .card { background:var(--panel); border:1px solid var(--line); border-radius:10px; overflow:hidden; cursor:pointer; transition:transform .06s ease; }
    .card:active { transform:translateY(1px); }
    .thumb { width:100%; height:150px; display:block; object-fit:cover; background:#10141b; }
    .meta { padding:8px; display:flex; justify-content:space-between; align-items:center; gap:6px; }
    .name { font-weight:600; font-size:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .pill { font-size:11px; padding:1px 6px; border:1px solid var(--line); border-radius:999px; opacity:.8; }
    #viewerPane { padding:16px; display:flex; flex-direction:column; gap:12px; }
    #viewer { width:100%; height:min(70vh, 560px); background:#0d0f14; border:1px solid var(--line); border-radius:12px; }
    #viewer[reveal="interaction"]::part(default-progress-bar) { display:none; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    a { color:var(--accent); text-decoration:none; }
    button { padding:8px 12px; background:#151a22; border:1px solid var(--line); color:var(--ink); border-radius:8px; cursor:pointer; }
    button[disabled]{ opacity:.5; cursor:not-allowed; }
    .hint { opacity:.7; font-size:12px; }
    @media (max-width: 900px) { main { grid-template-columns: 1fr; } #sidebar { order:2 } #viewerPane { order:1 } }
  </style>
</head>
<body>
  <header><h1>Machine Parts</h1></header>

  <main>
    <aside id="sidebar"><div id="grid"></div></aside>

    <section id="viewerPane">
      <model-viewer id="viewer"
        ar
        ar-modes="scene-viewer"
        camera-controls
        shadow-intensity="1"
        exposure="1"
        environment-image="neutral"
        poster=""
        reveal="interaction"
        autoplay>
        <button slot="ar-button" id="arButton">View in your space</button>
        <div slot="poster" class="hint" style="padding:12px;">Tap to load preview</div>
        <div class="hint" slot="progress-bar">Loadingâ€¦</div>
      </model-viewer>

      <div class="row">
        <div id="title" style="font-weight:700;"></div>
        <span class="pill" id="cat"></span>
        <a id="srcLink" target="_blank" rel="noreferrer">model</a>
      </div>
      <div class="hint" id="about"></div>
      <div class="hint">AR uses Google Scene Viewer on Android Chrome. Desktop/iOS shows 3D only.</div>
    </section>
  </main>

  <script>
    const grid = document.getElementById('grid');
    const viewer = document.getElementById('viewer');
    const titleEl = document.getElementById('title');
    const catEl = document.getElementById('cat');
    const aboutEl = document.getElementById('about');
    const srcLink = document.getElementById('srcLink');
    const arButton = document.getElementById('arButton');

    const sceneViewerSupported = /Android/i.test(navigator.userAgent) && /Chrome/i.test(navigator.userAgent);
    if (!sceneViewerSupported) { arButton.setAttribute('disabled','true'); arButton.textContent = 'AR requires Android Chrome'; }

    let CATALOG = [];

    function selectModel(m) {
      viewer.src = m.glb;
      viewer.setAttribute('poster', '');
      titleEl.textContent = m.name;
      catEl.textContent = m.category || '';
      aboutEl.textContent = m.about || '';
      srcLink.href = m.glb;
    }

    function cardEl(m, idx) {
      const card = document.createElement('div');
      card.className = 'card';
      card.addEventListener('click', () => selectModel(m));

      const img = document.createElement('img');
      img.className = 'thumb';
      img.src = m.thumb;
      img.alt = m.name;
      img.loading = 'lazy';

      const meta = document.createElement('div');
      meta.className = 'meta';
      const name = document.createElement('div');
      name.className = 'name';
      name.textContent = m.name;
      const pill = document.createElement('div');
      pill.className = 'pill';
      pill.textContent = m.category || 'part';

      meta.appendChild(name);
      meta.appendChild(pill);
      card.appendChild(img);
      card.appendChild(meta);

      if (idx === 0) selectModel(m);
      return card;
    }

    async function boot() {
      try {
        const res = await fetch('parts.json', {cache: 'no-store'});
        CATALOG = await res.json();
      } catch (e) {
        console.error('Failed to load parts.json', e);
        return;
      }
      grid.innerHTML = '';
      CATALOG.forEach((m, idx) => grid.appendChild(cardEl(m, idx)));
    }
    boot();
  </script>
</body>
</html>
